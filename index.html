<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniprojekt</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">  
  
    <link rel= "stylesheet" href="./style.css">
    <link rel = "stylesheet" href="./tablet-large.css" media="screen and (max-width: 1024px)">
    <link rel = "stylesheet" href="./tablet-small.css" media="screen and (max-width: 768px)">
    <link rel = "stylesheet" href="./mobile.css" media="screen and (max-width: 480px)">
    <link rel= "stylesheet" href="./reusable-classes.css">

    <script src="main.js"></script>
    <script src="calendar.js"></script>
    <script defer src="to-do.js"></script>
  
</head>
<body class="flex">

    <!-- GrÃ¥a Diven Todolist -->
                     
    <aside class= "aside light-grey-bg"> 
        <div class="primary-content" id = "primaryContentDiv">
          <div class= "time-and-date"> 
              <h3 class="bold" id="showTime"> <!-- Code injected by JS --> </h3>
              <h3 class= "bold" id= "showDate"> <!-- Code injected by JS -->  </h3>
          </div>

          <div class= "todo-container"> 
            <ul id= "to-do-list"> 
            </ul>

            <button id="openNewTask" class="primary-background"> Add item</button>
          </div>
        
          </div>
  
        <div class="todo-input-field">
          <div class="new-items-box none" id="newTaskDiv">
            <form class="flex column justify-center">
                <h3>New task</h3>
                
                    <label for="datepicker">Description</label> 
                    <input type="text" name="datepicker" id="description" maxlength="35">

                    <label for="start">Date</label>
                    <input type="date" name="bday" id="datePicked" required pattern="\d{4}-\d{2}-\d{2}">

                    <label for="end">Time</label>
                    <input type="time" id="appt" name="appt" id="timePicked" min="09:00" max="18:00" required>

                    <button class="flex text-left primary-background align-center" type="add" id="addNewItem"><span>&#43;</span>Add new item</button>
                  </form>
                  </div>
            
            
          </div>
       
  
    </aside>


    <!-- KALENDER VIEW -->
   <main> 
        <div class="calendar-container">
            <div class="remove-me"> November 2020 typ</div>
            <div class="days grid text-right">
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thu</p>
                <p>Fri</p>
                <p>Sat</p>
                <p>Sun</p>
            </div>
            <div id="calendar" class="calendar grid"></div>
            <!-- Content inserted from main.js -->
            </div>
        </div> 
   </main>
  



</body>
</html>
