<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniprojekt</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">  
  
    <link rel= "stylesheet" href="./style.css">
    <link rel = "stylesheet" href="./tablet-large.css" media="screen and (max-width: 1024px)">
    <link rel = "stylesheet" href="./tablet-small.css" media="screen and (max-width: 768px)">
    <link rel = "stylesheet" href="./mobile.css" media="screen and (max-width: 480px)">
    <link rel= "stylesheet" href="./reusable-classes.css">

    <script defer src="./main.js"></script>
    <script src="./calendar.js"></script>
    <script src="./time-and-date.js"></script>
    <script defer src="./to-do.js"></script>
  
</head>
<body class="flex">

    <!-- GrÃ¥a Diven Todolist -->
                     
    <aside class= "aside light-grey-bg"> 
        <div class="primary-content" id = "primaryContentDiv">
          <div class= "time-and-date"> 
              <h3 class="bold" id="showTime"> <!-- Code injected by JS --> </h3>
              <h3 class= "bold" id= "showDate"> <!-- Code injected by JS -->  </h3>
          </div>

          <div class= "todo-container"> 
            <div id= "todos">
           
            </div>

            <div class="button-primary">
               <button id="openNewTask" class="flex text-left primary-background align-center" type="add"><span>&#43;</span>Add new item</button>
            </div>
          </div>
        </div>
  
        <div class="todo-input-field">
          <div class="new-items-box none" id="newTaskDiv">
             <h4>New task</h4>
                <div id="form" class="input-form">
                    <label for="datepicker">Description</label> 
                    <input type="text" name="datepicker" id="description" maxlength="35">

                    <label for="start">Date</label>
                    <input type="date" name="bday" id="datePicked" required pattern="\d{4}-\d{2}-\d{2}">

                    <label for="end">Time</label>
                    <input type="time"  name="appt" id="timePicked" required>

                  </div>
           
                  <div class="button-box">
                    <button id= "addNewItem" class="flex text-left primary-background align-center" type="add"><span>&#43;</span>Add new item</button>
                  </div> 
            
             </div>
           </div>

  
    </aside>


    <!-- KALENDER VIEW -->
   <main> 
        <div class="calendar-container">
            <div class="month-container flex justify-space-between align-center">
                <button id="month-button-previous" class="month-button previous-button flex center">
                    <span class="material-icons">
                        arrow_back
                    </span>
                </button>
                <p id="month-and-year" class="bold"> <!-- code injected from calendar.js --> </p>
                <button id="month-button-next" class="month-button next-button flex center">
                    <span class="material-icons">
                        arrow_forward
                    </span>
                </button>
            </div>

            <div class="days grid text-right">
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thu</p>
                <p>Fri</p>
                <p>Sat</p>
                <p>Sun</p>
            </div>
            <div id="calendar" class="calendar grid"></div>
            <!-- code inserted from calendar.js -->
            </div>
        </div> 
   </main>
  



</body>
</html>
