<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniprojekt</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">  
  
    <link rel= "stylesheet" href="./css-files/style.css">
    <link rel = "stylesheet" href="./css-files/tablet.css" media="screen and (max-width: 1024px)">
    <link rel = "stylesheet" href="./css-files/mobile.css" media="screen and (max-width: 600px)">
    <link rel= "stylesheet" href="./css-files/reusable-classes.css">

    <script defer src="./main.js"></script>
    <script src="./calendar.js"></script>
    <script src="./calendar-notifications.js"></script>
    <script src="./time-and-date.js"></script>
    <script defer src="./to-do.js"></script>
  
</head>
<body class="grid">

    <!-- Primary content div -->
                     
    <aside class= "aside light-grey-bg"> 
        <div class="primary-content" id = "primaryContentDiv">
          <div class= "time-and-date"> 
              <h3 class="bold" id="showTime"> <!-- Code injected by JS --> </h3>
              <h3 class= "bold" id= "showDate"> <!-- Code injected by JS -->  </h3>
          </div>

          <div class= "todo-container" id="todo-container"> 
            <div class="todo-container-inner flex column grow" id="todos">
            </div>
          </div>
          <div class="button-primary">
               <button id="openNewTask" class="add-button flex justify-space-between primary-background align-center" type="add">
                   <span class="material-icons">add</span>
                         Add new item
                   <span class="material-icons transparent">add</span>
                </button>
          </div>
        </div>

    <!-- Form for adding input -->

        <div class="todo-input-field none" id="newTaskDiv">
           <div class="new-items-box">
               <h4 id="heading" class="bold">New task</h4>
               <div id="form" class="input-form">
                    <label for="datepicker">Description</label> 
                    <input type="text" name="datepicker" id="description" maxlength="35">

                    <label for="start">Date</label>
                    <input type="date" name="bday" id="datePicked" required pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd">

                    <label for="end">Time</label>
                    <input type="time"  name="appt" id="timePicked" required
                    pattern="[0-9]{2}:[0-9]{2}" placeholder="--:--">

                </div>

           <!-- buttons  -->

                <div class="button-box" id="button-box">
                    <button id= "addNewItem" class="add-button flex justify-space-between primary-background align-center" type="add">
                        <span class="material-icons">add</span>
                              Add new item
                        <span class="material-icons transparent">add</span>
                    </button>
                    <button id= "saveEditsBtn" class= "save-edits-button flex justify-space-between primary-background align-center">
                      <span class="material-icons">add</span>
                            Save Edits
                      <span class="material-icons transparent">add</span>
                    </button>
                    <p id = "goBack" class= "normal go-back">Go back</p>

                </div> 
            </div>
        </div>
      
    </aside>

    <!-- KALENDER VIEW -->
    
   <main> 
        <div class="calendar-container">
            <div class="month-container flex justify-space-between align-center">
                <button id="month-button-previous" class="month-button previous-button flex center">
                    <span class="material-icons">
                        arrow_back
                    </span>
                </button>
                <p id="month-and-year" class="bold"> <!-- code injected from calendar.js --> </p>
                <button id="month-button-next" class="month-button next-button flex center">
                    <span class="material-icons">
                        arrow_forward
                    </span>
                </button>
            </div>

            <div class="days grid text-right">
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thu</p>
                <p>Fri</p>
                <p>Sat</p>
                <p>Sun</p>
            </div>
            <div id="calendar" class="calendar grid"></div>
            <!-- code inserted from calendar.js -->
            </div>
        </div> 
   </main>
  



</body>
</html>
